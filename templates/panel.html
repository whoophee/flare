<!DOCTYPE HTML>
<html>
  <head>
    <title>Dota2 Replay Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <section>
        {%include 'about.html' %}
      </section>
      <section>
        <h1>Quick Links</h1>
        <p>Hello,  {{ current_user.name }}!</p>
        <ul>
          <li><a href="{{ url_for("flare_tracker") }}">Replay Viewer</a></li>
        </ul>
        <p>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <br /><span style="background: #f002;">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              </span>
            {% endif %}
          {% endwith %}
        </p>
      </section>
    </div>
  </body>
</html>
